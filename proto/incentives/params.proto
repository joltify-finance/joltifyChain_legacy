syntax = "proto3";
package joltify.joltifychain.incentives;

import "gogoproto/gogo.proto";

option go_package = "gitlab.com/joltify/joltifychain/x/incentives/types";

// Params holds parameters for the incentives module
message Params {
  // distribution epoch identifier
  string distr_epoch_identifier = 1
      [ (gogoproto.moretags) = "yaml:\"distr_epoch_identifier\"" ];
}
